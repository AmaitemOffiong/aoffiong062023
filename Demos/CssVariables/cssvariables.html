<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Vatiables</title>
    <style>
        :root{
            --deafult-canvas-color: yellow;
        }
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #canvas{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');
// Canvas color
    // canvas.style.backgroundColor = 'lightblue';
// size
canvas.style.backgroundColor = getComputedStyle(canvas).getPropertyValue(' --deafult-canvas-color');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // handle reizing browser
    window.addEventListener('resize', function(){
        // reset canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    })

    // cricle
    ctx.fillStyle = 'blue';
    ctx.strokeStyle = 'black';
    ctx.arc(100, 100, 20, 0, Math.PI * 2);
    ctx.fill();
    ctx.Stroke();
    </script>
  
</body>
</html>
