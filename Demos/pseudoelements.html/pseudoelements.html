<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        p{
            line-height: 1.7;
            color: #333;
        }
        p::first-letter{
            font-size: 32px;
        }
        p::selection{
            background-color: pink;
        }

        blockquote::before{
        content:"“";
   
        font-size: 32px;
        /* background-color: rgb(211, 132, 90); */
        }
        blockquote::after{
            content:"”";
    
        font-size: 32px;
        /* background-color: rgb(196, 171, 118); */
        }
    </style>
</head>
<body>

    <h1>Pseudo Elements</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quasi. Quaerat, quibusdam, quidem. Qui, quod, quasi, quaerat, quibusdam, quidem.
    </p>

    <blockquote> 
        Stand out for once- Amaitem
    </blockquote>
    
</body>
</html>
