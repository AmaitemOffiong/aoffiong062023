<body>

    <script>

        // // typical function 
        // sayHello();

        // function sayHello()

        //     window.alert("hello!");
        // }


        //arrow funciton

        window.alert(sqaure1(5));

        function sqaure1(x)
        {
         return x *  x;
        };



        //order matters ti function with variables window.alert(sqaure2(6));


        const sqaure2 = function(y)
        {
            return y * y;
        };

        window.alert(sqaure2(6));


        // This is the arrow function
        const sqaure3 = (z) => {}
        {
            return z * z; 
        };

        window.alert(sqaure3(10));
        
     
        // a streamlibed arrow function
        const sqaure4 = (q) => q * q;

        window.alert(sqaure4(3));


    </script>
