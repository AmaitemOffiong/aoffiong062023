<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Drawing</title>
<style>


*, *::before
        *::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    #canvas1{
        background-color: red;
        position: absolute;
        left: 0%;
        top: 0%;
        border:  1px solid black;
    }
</style>

</head>

<body>
    <h1> Canvas - Drawing</h1>
    <canvas id="canvas1"></canvas>
    <script>
        // Create variable to the canvas
        //  Add methods for the canvas - context 2d
        // const canvas = window.document.querySelector('#canvas1');
        const canvas = window.document.getElementById('canvas1');
        // window.alert(canvas);
        const ctx = canvas.getContext('2d');  //Able to draw 2d objects

        //Make cancas take up browser widnow
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;


        // Draw Rectangles
        ctx.fillStyle = 'yellow';
        ctx.fillRect(300, 200, 100,  100); //Four arugments - 2 location and 2 dimensions w/h

        ctx.fillStyle = 'lime';
        ctx.fillRect(30,30, 150,150);

        // DRAW LINES
        ctx.strokeStyle = "brown";
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';

        ctx.beginPath(); //Pick up pen
        ctx.moveTo(100, 100); // mOVE PEN TO STATING POINT
        ctx.lineTo(500,350); //Move pen to starting point
        ctx.stroke();

        //line 2

        ctx.strokeStyle = 'pink';
        ctx.beginPath();
        ctx.moveTo(500, 10);
        ctx.lineTo(550, 400);
        ctx.lineTo(1000, 400);
        ctx.closePath(); //Close the path/shape
        ctx.stroke();



    </script>
</body>
</html>
