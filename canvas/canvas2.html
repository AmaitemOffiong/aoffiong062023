<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
    <style>
        *, *::before, *::after{
                    box-sizing: border-box;
                    margin: 0;
                    padding: 0;
        }

        h1{
            text-align: center;
            color: #000000;
            margin-top: 1rem;
        }

        #canvas2{
            width: 100%;
            height: 100%;
            background-color: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }


        
    </style>
</head>
<body>
    <h1>Canvas2</h1>
<canvas id="canvas2"></canvas>
<script>
    const canvas = window.document.querySelector('#canvas2');
    const ctx = canvas.getContext('2d');
    // resize java
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

        // recolor canas
        canvas.style.backgroundColor = 'red';

       
        //funcaiton
        drawFace();

        function drawFace()
        {
     //draw Face
     ctx.fillStyle = 'pink';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 15;
        ctx.arc(675, 550, 500, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        

        //eyes
        ctx.fillStyle = '#000000';
        ctx.fillRect(500, 300, 150 ,150);
 ctx.fillRect(700, 300, 150 ,150);

 //Nose
 ctx.beginPath();
 ctx.moveTo(675,450);
 ctx.lineTo(575,550);
 ctx.lineTo(775,550);
 ctx.closePath();
 ctx.fill();
 ctx.stroke();

 //Mouth
 ctx.strokeStyke = 'black';
 ctx.lineWidth = 10;
 ctx.lineCap = 'round';

 ctx.beginPath();
 ctx.moveTo (500, 600);
 ctx.lineTo(850, 600);
 ctx.stroke();

 ctx.beginPath();
 ctx.arc(675, 600, 175, 0, Math.PI * 1);
 ctx.fill();
 ctx.stroke();
}
        window.addEventListener('resize', resetCanvasSize);

        function resetCanvasSize (){
            canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawFace();

        }
</script>
</body>
</html>
