<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Build For Astro</title>
<style>
:root {
--color-primary: red;
--color-secondary: blue;
}
html {
font-size: 62.5%;
/* Allows you to use rems instead of pixels for sizing */
/*
.5rem = 5px
1.0rem = 10px
1.6rem = 16px
2.0rem = 20px
6.0rem = 60px
*/
}
/* Browser Reset */
*,
*::before,
*::after {
margin: 0;
padding: 0;
box-sizing: border-box;
}

/* Easy Pixel Calculations with Rem Units */
body {
font-size: 1.6rem;
}
/* Fix Browser Bounce on Macs */
body {
overflow-x: auto;
width: 100%;
overscroll-behavior: none;
}

/* General Mobile First CSS */
body
{
/********** padding:1.0remï¼›*/
font-family: Arial, Helvetica, sans-serif; 
line-height: 1.7;
background-color:#f8fafc; 
color: #333;
}



/* Link Styles */
a {
    color: red;
text-decoration: none;
}

/* Paragraph Styles */


p {
    margin: 1rem 0 1rem 0;
}



/* Header Styles */

h1,h2{
    text-align: center;
}

h1, h2, h3{
    line-height: 1.2;
    font-family:Georgia, 'Times New Roman', Times, serif;
}

/* List Styles */ 
li
{
line-height: 2;
}

/* Container Styles */

.container {
    max-width: 120rem; /*1200px*/
    margin: 0 auto;
    padding: 0rem 3rem 0rem 3rem;
}

/* End General Mobile First Styles */

.container {
background-color: white;
min-height: 10rem;

max-width: 120rem;
margin: auto;
padding: 0rem 3rem 0rem 3rem;
}

#pageheader {
min-height: 200px;
 background-color: pink;
padding: 1rem;
}
#showcase {
min-height: 200px;
  background-color: rgb(154, 56, 73);
padding: 1rem;
}
#features {
min-height: 200px;
   background-color: rgb(198, 27, 56);

padding: 1rem;
}
#pagecontent {
min-height: 200px;
 background-color: rgb(174, 144, 149);

padding: 1rem;
}
#semesters {
min-height: 200px;
 background-color: rgb(247, 234, 236);

padding: 1rem;
}
#pagefooter {
min-height: 200px;
    background-color: rgb(202, 132, 143);

padding: 1rem;
}

/* Media Queries */
@media only screen and (min-width: 320px) {
body {
font-size: 1rem;
}
#features {
background-color: magenta;
}
}
@media only screen and (min-width: 480px) {
body {
font-size: 1.4rem;
}
#features {
background-color: yellow;
}
}
@media only screen and (min-width: 768px) {
body {
font-size: 1.6rem;
}
#features {
background-color: lime;
}
}
@media only screen and (min-width: 1024px) {
#features {
background-color: coral;
}
}
@media only screen and (min-width: 1200px) {
body {
font-size: 2rem;
}
#features {
   background-color: rgb(198, 27, 56);
}
}
</style>
</head>
<body>
<!--
pageheader
showcase
features
pagecontent
semesters
pagefooter
-->

<!-- Begin Pageheader -->
<header id="pageheader">
pageheader

<div class="container"></div>
<!-- End Container -->
</header>
<!-- End Pageheader -->

<!-- Begin Showcase -->
<section id="showcase">showcase</section>
<!-- End Showcase -->

<!-- Begin Features -->
<section id="features">
features

<div class="container"></div>
<!-- End Container -->
</section>
<!-- End Features -->

<!-- Begin Pagecontent -->
<main id="pagecontent">
pagecontent

<div class="container"></div>
<!-- End Container -->
</main>
<!-- End Pagecontent -->

<!-- Begin Semesters -->
<section id="semesters">
semesters

<div class="container"></div>
<!-- End Container -->
</section>
<!-- End Semesters -->

<!-- Begin Pagefooter -->
<footer id="pagefooter">
pagefooter

<div class="container"></div>
<!-- End Container -->
</footer>
<!-- End Pagefooter -->
</body>
</html>
